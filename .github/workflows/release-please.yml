on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
      - run: echo "A release was created."
        if: ${{ steps.release.outputs.releases_created }}
      # - uses: ./.github/workflows/publish.yml
      #   if: ${{ steps.release.outputs.releases_created }}
      - run: echo "Release ${{ steps.release.outputs['pr']['title'] }} created for package-a."
      - run: echo ${{ toJSON(steps.release.outputs.pr) }} >> pr.json 
      - run: echo "pr_number=$(jq -r '.title' pr.json)"
      # - run: echo "Release ${{ toJSON(steps.release.outputs) }} created for package-a."
      - run: echo "Release ${{ steps.release.outputs['version'] }} created for package-a."